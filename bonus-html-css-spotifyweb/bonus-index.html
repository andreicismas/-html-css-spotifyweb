<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <link rel="stylesheet" href="bonus-style.css">

    <title>Bonus/Remake Project Spotifyweb</title>
</head>
<body>
    <header class="fix_nav_bottom border">

    </header>

    <main class="big_section border">
        <aside class="aside_style pl_10 pr_10 border">
            <div class="container_logo pt_20 pb_20">
                <img class="xs_visible_logo visible-xs" src="img/logo-small.svg" alt="logo/Spotifyweb"> 

                <img class="visible_logo  hidden-xs" src="img/logo.svg" alt="logo/Spotifyweb">

            </div>

            <div class="container_home pt_10">
                <div class="green_home"></div>

                <img class="icon_width " src="img/home.svg" alt="home/icon">

                <span class="icon_text_size   hidden-xs display_inline_block text_white ">
                    Home
                </span>

            </div>

            <div class="  pt_10">
                <img class="opacity_aside  icon_width  icon_opacity" src="img/search.svg" alt="search/icon">
                
                <span class=" icon_text_size  hidden-xs  display_inline_block text-muted white_hover ">
                    Search
                </span>
                
            </div>

            <div class="  pt_10">
                <img class="opacity_aside icon_width icon_opacity " src="img/libreria.svg" alt="librery/icon">
                
                <span class="icon_text_size  hidden-xs  display_inline_block text-muted  white_hover">
                    La tua libreria
                </span>
                
            </div>

            <div class="hidden-xs pt_10  container_pl">

                <span class="  title_pl"><strong>PLAYLIST</strong></span>

                <div class="pt_10  crea_pl">

                    <div class=" text_white cube_pl"><span class="add_pl_style">+</span></div>

                    <span class="white_hover pl_10 text-muted">Crea Playlist</span>

                </div>

                <div class="pt_10 container_aside_list">
                    <ul class="">
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>
                        <li class="pt_10 li_aside_style white_hover text-muted"> Nome Playlist</li>

                        

                    </ul>
                </div>


            </div>

        </aside>

        <section class="section_style">
            <div class=" section_top_btn pr_10 text_white border">
                <button class=" text-uppercase  ">effettua il upgrade</button>
            </div>


        </section>
    </main>
</body>
</html>
